  
<div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <table class="table table-hover" style="cursor: pointer;">
          <thead class="thead-light">
          <tr>
            <th>Ordem</th>
            <th>Data</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let ordem of ordensCliente" routerLink="/ordens/{{ordem.id}}">
            <th># {{ordem.id}}</th>
            <td>{{ordem.dataOrdem | date: 'medium'}}</td>
            <td>{{ordem.total | currency}}</td>
            <td>{{ordem.statusOrdem}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
