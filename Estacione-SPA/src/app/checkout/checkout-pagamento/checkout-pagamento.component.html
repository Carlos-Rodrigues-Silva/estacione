<div class="mt-4" [formGroup]="checkoutForm">
    <div class="row">
        <div class="form-group col-12" formGroupName="pagamentoForm">
            <!-- <app-text-input [label]="'Nome no cartÃ£o'" formControlName="nomeNoCartao"></app-text-input> -->
            <app-text-input formControlName="nomeNoCartao"></app-text-input>
        </div>
        <div class="form-group col-6">
            <div #cardNumber class="form-control py-3"></div>
            <ng-container *ngIf="cardErrors">
                <span class="text-danger">{{cardErrors}}</span>
            </ng-container>
        </div>
        <div class="form-group col-3">
            <div #cardExpiry class="form-control py-3"></div>
            <ng-container *ngIf="cardErrors">
                <span class="text-danger">{{cardErrors}}</span>
            </ng-container>
        </div>
        <div class="form-group col-3">
            <div #cardCvc class="form-control py-3"></div>
        </div>
    </div>
</div>

<div class="mt-5">
    <div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
        <button class="btn btn-outline-primary" cdkStepperPrevious>
            <i class="fa fa-angle-left"></i> Voltar para revisar compra
        </button>
        <button class="btn btn-outline-primary" (click)="submitOrdem()">
            Finalizar compra <i class="fa fa-angle-right"></i> 
        </button>
    </div>
</div>
