<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <app-stepper [linearModeSelected]="false" #appStepper>
                <cdk-step [label]="'Review'">
                    <app-checkout-review [appStepper]="appStepper"></app-checkout-review>
                </cdk-step>
                <cdk-step [label]="'Pagamento'">
                    <app-checkout-pagamento [checkoutForm]="checkoutForm"></app-checkout-pagamento>
                </cdk-step>
            </app-stepper>
        </div>
        <div class="col-4">
            <app-total-ordem [total]="(totalCesta$ | async).total"></app-total-ordem>
        </div>
    </div>
</div>
