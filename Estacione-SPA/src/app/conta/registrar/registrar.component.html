<div class="d-flex justify-content-center mt-5">
    <div class="col-3" style="margin-top: 100px;">
        <form [formGroup]="registrarForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">Entrar</h1>
            </div>

            <app-text-input formControlName="displayName" [label]="'Nome Usuário'"></app-text-input>
            <app-text-input formControlName="email" [label]="'Endereço de email'"></app-text-input>
            <app-text-input formControlName="senha" [label]="'Senha'" [type]="'password'"></app-text-input>

            <button [disabled]="registrarForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">REGISTRAR</button>
        </form>
    </div>
</div>
